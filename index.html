<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card User</title>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <section class="cards-container">
    <h1 class="title-container">User list</h1>
    <article class="card-wrapper">
      <header class="header-bg"></header>
      <div class="card-content">
        <div class="photo-wrapper">
          <img src="./assets/images/user-picture.jpeg" alt="User photo" class="photo-profile">
        </div>
        <h2 class="full-name-user">John Addison</h2>
        <address class="address-user">
          <img src="./assets/images/map-marker.png" alt="map-marker">New Jersey,USA.
        </address>
        <div class="btn-container">
          <button class="btn">Follow</button>
          <button class="btn">Send massage</button>
        </div>
        <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad, praesentium.</p>
      </div>
      <footer class="footer-bg">
        <a href=""><img src="./assets/images/facebook.png" alt="facebook-icon"></a>
        <a href=""><img src="./assets/images/google-plus.png" alt="google-plus-icon"></a>
        <a href=""><img src="./assets/images/twitter.png" alt="twitter-icon"></a>
      </footer>
    </article>
  </section>
</body>
</html>
